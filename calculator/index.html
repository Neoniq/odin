<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Calculator Odin project</title>
  </head>
  <body>
    <div class="calculator">
      <div class="display">хуй*хуй=хуй<sup>2</sup></div>
      <button class="digit">7</button>
      <button class="digit">8</button>
      <button class="digit">9</button>
      <button class="digit">4</button>
      <button class="digit">5</button>
      <button class="digit">6</button>
      <button class="digit">1</button>
      <button class="digit">2</button>
      <button class="digit">3</button>
      <button class="digit div12">0</button>

      <button class="operator div15">/</button>
      <button class="operator div14">x</button>
      <button class="operator div17">-</button>
      <button class="operator div1">+</button>
      <button class="operator div13">=</button>
      <button class="operator div11">C</button>
    </div>
  </body>
</html>
